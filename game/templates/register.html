{% extends 'base.html' %}
{% block title %}Register - WordGame{% endblock %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card border-0 shadow-lg">
            <div class="card-body p-5">
                <h2 class="text-center mb-4"><i class="fas fa-user-plus me-2"></i>Register for WordGame</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success btn-custom w-100">Register</button>
                </form>
                <div class="text-center mt-3">
                    <a href="{% url 'login' %}" class="text-decoration-none">Already have an account? Login here!</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
