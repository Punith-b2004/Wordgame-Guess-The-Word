{% extends 'base.html' %}
{% block title %}Daily Report - WordGame{% endblock %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card border-0 shadow-lg bg-light bg-opacity-10 text-white">
            <div class="card-body p-5">
                <h2 class="text-center mb-4"><i class="fas fa-chart-line me-2"></i>Daily Report - {{ date }}</h2>
                <p class="card-text">Number of Users: {{ users }}</p>
                <p class="card-text">Number of Correct Guesses: {{ correct }}</p>
                <a href="{% url 'home' %}" class="btn btn-outline-light mt-3">Back to Home</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
